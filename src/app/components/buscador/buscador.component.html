<h1>Buscando: {{ termino }} </h1>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fastIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroes.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">See more</button>
          <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">See more</a> -->
        </div>
    </div>
</div>
